<!DOCTYPE html>
<html lang="en">

<head>

  <title>Game of Life</title>

<body>
  <div>
    <h1>Game of Life</h1>
    <div class="controls">
      <button id="start">
        <svg width="32px" height="32px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>duplicate</title>
          <g id="duplicate-icon" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="icon" fill="currentColor" transform="translate(64.000000, 64.000000)">
              <path
                d="M384,85.3333333 L384,384 L85.3333333,384 L85.3333333,85.3333333 L384,85.3333333 Z M341.333333,128 L128,128 L128,341.333333 L341.333333,341.333333 L341.333333,128 Z M256,170.666667 L255.999333,213.333333 L298.666667,213.333333 L298.666667,256 L255.999333,255.999333 L256,298.666667 L213.333333,298.666667 L213.333333,255.999333 L170.666667,256 L170.666667,213.333333 L213.333333,213.333333 L213.333333,170.666667 L256,170.666667 Z M298.666667,-4.26325641e-14 L298.666,64 L256,64 L256,42.6666667 L42.6666667,42.6666667 L42.6666667,256 L64,256 L64,298.666 L-4.26325641e-14,298.666667 L-4.26325641e-14,-4.26325641e-14 L298.666667,-4.26325641e-14 Z"
                id="Combined-Shape">

              </path>
            </g>
          </g>
        </svg>
      </button>

      <input type="range" min="0" max="100" value="50" id="speed">
    </div>
    <h4 id="status">Generations: 0</h4>
    <div id="game"></div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
